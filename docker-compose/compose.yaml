version: "3.8"

name: archive-cloud

services:
  client:
    build:
      context: ../services/client
      args:
        REACT_APP_API_GATEWAY: ${API_GATEWAY}
    networks:
      - client-network

  auth-api:
    build: ../services/auth-api
    environment:
      MONGODB_HOST: mongodb
      FRONTEND_ORIGIN: ${API_GATEWAY}
      AUTH_PUBLIC_KEY: ${AUTH_PUBLIC_KEY}
      AUTH_PRIVATE_KEY: ${AUTH_PRIVATE_KEY}
      JWT_SECRET: ${JWT_SECRET}
    networks:
      - auth-api-network
    depends_on:
      - mongodb

  upload-api:
    build: ../services/upload-api
    environment:
      REDIS_HOST: redis
      FRONTEND_ORIGIN: ${API_GATEWAY}
      STORAGE_API_ORIGIN: http://storage-api:3000
      AUTH_PUBLIC_KEY: ${AUTH_PUBLIC_KEY}
    volumes:
      - uploads:/usr/src/app/uploads
      - archives:/usr/src/app/archives
    networks:
      - upload-api-network
      - upload-api-storage-api-network
    depends_on:
      - redis

  storage-api:
    build: ../services/storage-api
    environment:
      MONGODB_HOST: mongodb
      FRONTEND_ORIGIN: ${API_GATEWAY}
      AUTH_PUBLIC_KEY: ${AUTH_PUBLIC_KEY}
    volumes:
      - archives:/usr/src/app/archives
    networks:
      - storage-api-network
      - upload-api-storage-api-network
    depends_on:
      - mongodb

  reverse-proxy:
    image: nginx:1.24.0
    ports:
      - "3000:80" # exposed port should be the port of API gateway see (see .env file)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - client-network
      - auth-api-network
      - upload-api-network
      - storage-api-network
      - static-server-network

  static-server:
    build: ../services/static-server
    volumes:
      - archives:/var/www/static/archives/
    networks:
      - static-server-network

  mongodb:
    image: mongo:6
    command:
      - '--logpath'
      - '/var/log/mongodb/mongod.log'
    volumes:
      - mongodb-data:/data/db
    networks:
      - auth-api-network
      - storage-api-network

  redis:
    image: redis:7
    volumes:
      - redis-data:/data
    networks:
      - upload-api-network

volumes:
  archives:
  uploads:
  mongodb-data:
  redis-data:

networks:
  client-network:
  auth-api-network:
  upload-api-network:
  storage-api-network:
  static-server-network:
  upload-api-storage-api-network:
